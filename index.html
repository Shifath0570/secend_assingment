<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

<body>
    <header>
        <!-- nav start -->
        <nav>
            <div class="nav">
                <div class="nav_logo">
                    <h2><span class="logo_white">Tech</span><span class="logo_gradient">Wave</span></h2>
                </div>
                <div class="nav_menu">
                    <a href="">About</a>
                    <a href="">Episodes</a>
                    <a href="">Host</a>
                </div>
                <div class="nav_button">
                    <button class="nav_btn">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="menu_button">
                    <img src="assets/hamburger-menu.png" alt="">
                </div>
            </div>
        </nav>

        <!-- banner start -->
        <div class="banner">
            <div class="banner_content">
                <div class="banner_image_contents">
                    <div class="new_badge">

                        <div class="banner_buttons">
                            <a href="" class="spotify"><i class="fa-brands fa-spotify"></i>Listen on Spotify</a>
